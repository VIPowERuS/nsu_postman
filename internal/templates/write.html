{{ define "write" }}

<div class="row">
	<div class="col-xs-4">
	</div>
	<div class="col-xs-4">
		<form role="form" method="POST" action="/savePost">
			<input type="hidden" name="id" value="{{.ID}}" />
			<div class="form-group">
				<label>Header</label>
				<input type="text" class="form-control" id="header" name="header" value="{{.Header}}"  />
				<label>Department</label>
				<input type="text" class="form-control" id="department" name="department" value="{{.Department}}"  />
			</div>
			<div class="form-group">
				<label>Content</label>
				<textarea id="content" name="content">{{.Content}}</textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
			<button type="reset" class="btn btn-default">Cancel</button>
		</form>

	</div>
	<div class="col-xs-4">
		{{ if .Id }}
			<a href="/delete?id={{.Id}}">Delete</a>
		{{ end }}
	</div>
</div>

{{ template "footer" }}

{{ end }}
