{{ define "mail" }}

{{ template "header" }}


<div class="row">
	<div class="col-xs-4">
    </div>
	<div class="col-xs-4">
		<form role="form" method="POST" action="/sendMail">
            <input type="hidden" name="id" value="{{.Id}}" />
            <div class="form-group">
				<label>To:</label>
				<input type="text" id="receiver" name="receiver" value="{{.Receiver}}"  />
				Через запятую и пробел!
			</div>
			<div class="form-group">
				<label>Subject</label>
				<input type="text" class="form-control" id="subject" name="subject" value="{{.Title}}"  />
			</div>
			<div class="form-group">
				<label>Content</label>
				<textarea id="content" name="content">{{.Content}}</textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<div class="col-xs-4">
    </div>
</div>

{{ end }}
