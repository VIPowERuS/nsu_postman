{{ define "index" }}

{{ range $key, $value := . }}
<div class="row">
	<div class="col-xs-2">
	</div>
	<div class="col-xs-8">
		<h1>{{ $value.Header }}</h1>
	</div>
	<div class="col-xs-2">
	</div>
</div>
<div class="row">
	<div class="col-xs-2">
	</div>
	<div class="col-xs-8">
		{{ $value.Content }}
	</div>
	<div class="col-xs-2">
	</div>
</div>
{{ end }}

{{ end }}
