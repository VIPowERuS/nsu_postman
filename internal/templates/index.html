{{ define "index" }}

{{ range $key, $value := . }}
<div class="row">
	<div class="col-xs-2">
	</div>
	<div class="col-xs-8">
		<h1>{{ $value.Header }} <a href="/editPost?id={{$value.ID}}">edit {{$value.ID}}</a></h1>
		<h2>{{ $value.Department }}</h2>
	</div>
	<div class="col-xs-2">
	</div>
</div>
<div class="row">
	<div class="col-xs-2">
	</div>
	<div class="col-xs-8">
		{{ $value.Content }}
	</div>
	<div class="col-xs-2">
	</div>
</div>
{{ end }}

{{ end }}
