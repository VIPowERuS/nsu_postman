{{ define "index" }}

{{ $ID := .ID }}

{{ range $key, $value := .Data }}
<div class="row">
	<div class="col-xs-2">
	</div>
	<div class="col-xs-8">
		<h1>{{ $value.Header }} {{ if $ID }}
			<a href="/editPost?id={{$value.ID}}"> edit {{$value.ID}}</a>
			{{ end }}
		</h1>
		<h2>{{ $value.Author }}</h2>
	</div>
	<div class="col-xs-2">
	</div>
</div>
<div class="row">
	<div class="col-xs-2">
	</div>
	<div class="col-xs-8">
		{{ $value.Content }}
		<hr color="#008000" size="1" noshade>
	</div>
	<div class="col-xs-2">
	</div>
</div>
{{ end }}

{{ end }}
