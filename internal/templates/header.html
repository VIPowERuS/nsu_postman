{{ define "header" }}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Server Example</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/app.css" rel="stylesheet">

    <script src="assets/js/jquery-2.1.0.min.js"></script>
</head>
<body>
    <table width="100%">
        <tr>
            {{ if .ID }}
            <td align="right"><a href="/logout">Logout</a><br>{{.Email}}</td>

            <td align="right"><a href="/login">Sign in</a></td>
            {{ end }}
        </tr>
    </table>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"></a>Server Main Page</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                {{ if .ID }}
                <li><a href="/writePost">New Post</a></li>
                <li><a href="/writeMail">Send Mail</a></li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>

{{ end }}
